<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../index.css">
  </head>
  <body>
    <div class="container">
      <article>
        <img src="./profile.png" alt="This is Osinachi Basil" />
        <div>
          <h1>Osinachi Basil</h1>
          <small>Front-end Web Developer</small>
        </div>
      </article>
      <article>
        <p>
          I am a highly skilled Frontend Engineer with expertise in React, HTML, CSS, and JavaScript. With experience in building responsive, user-friendly, and highly functional web applications
        </p>
      </article>
      <article>
        <h2>Socials</h2>
        <ul>
          <li><a href="https://facebook.com" target="_blank" rel="noreferrer"><img src="./facebook.svg" alt="Facebook"></a></li>
          <li><a href="https://instagram.com" target="_blank" rel="noreferrer"><img src="./instagram.svg" alt="Instagram"></a></li>
          <li><a href="https://twitter.com" target="_blank" rel="noreferrer"><img src="./twitter.svg" alt="Twitter"></a></li>
          <li><a href="https://youtube.com" target="_blank" rel="noreferrer"><img src="./youtube.svg" alt="youtube"></a></li>
          <li><a href="https://twich.com" target="_blank" rel="noreferrer"><img src="./twitch.svg" alt="twich"></a></li>
          <li><a href="https://gumroad.com" target="_blank" rel="noreferrer"><img src="./gumroad.svg" alt="gumroad"></a></li>
        </ul>
      </article>
    </div>
  </body>
</html>
